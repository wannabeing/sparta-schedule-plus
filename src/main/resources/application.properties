spring.application.name=sparta-schedule-plus

# DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [JPA] DDL auto
spring.jpa.hibernate.ddl-auto=none

# [JPA] console print formatted
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# [JPA] Hibernate MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# [ApiExceptionHandler] If unknown properties exists, Throw Exception
spring.jackson.deserialization.fail-on-unknown-properties=true

# [ApiExceptionHandler] If access an invalid URL, Throw Exception
spring.web.resources.add-mappings=false